spring:
  kafka:
    bootstrap-servers: localhost:29092 # Port that kafka server is listening for new connections
    consumer:
      group-id: notification-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
  data:
    mongodb:
      uri: mongodb+srv://<username>:<password>@cluster0.y5d0bmy.mongodb.net/<dbName>?retryWrites=true&w=majority&appName=Cluster0

google:
  gmail:
    credentials-file-path: "path/to/google_cloud/credentials.json" # Path to GoogleCloud credentials file
    sender-email: "example@gmail.com" # The current sender email address